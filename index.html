<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        #paypal-button-container {
            margin-top: 20px;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement PayPal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=AfMvvpDkz722qZKp46lcZPFJrElrHZ_qNNT10xAtfzkhn-ZiZJwp6_DeiHg1le3wYTvndWf_OfUwQxQC"></script> <!-- Remplacez YOUR_CLIENT_ID par votre ID client -->
</head>
<body>
    <div class="container">
        <h1>Document Premium</h1>
        <p>Payez 10€ pour télécharger la méthod.</p>
        <div id="paypal-button-container"></div>
    </div>
    <script>
        const script = document.createElement('script');
        script.src = "https://www.paypal.com/sdk/js?client-id=AfMvvpDkz722qZKp46lcZPFJrElrHZ_qNNT10xAtfzkhn-ZiZJwp6_DeiHg1le3wYTvndWf_OfUwQxQC";
        document.head.appendChild(script);
        script.onload = () => {
            console.log("SDK PayPal chargé avec succès.");
        paypal.Buttons({
            // Créer une commande
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // Prix en euros
                        }
                    }]
                });
            },

            // Approuver le paiement
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert(`Merci pour votre paiement, ${details.payer.name.given_name} !`);
                    
                    // Téléchargez le PDF
                    window.location.href = 'document.pdf'; // Assurez-vous que le document PDF est dans le même dossier
                });
            },

            // En cas d'erreur
            onError: function(err) {
                console.error(err);
                alert("Une erreur est survenue lors du paiement. Veuillez réessayer.");
            }
        }).render('#paypal-button-container');

    </script>
</body>
</html>
